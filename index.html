<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Magic Cow Ball</title>
	<link rel="stylesheet" href="style.css" />
	<audio id="moo" src="moo.mp3"></audio>
</head>
<body>
	<h1>Magic Cow Ball</h1>
	<div id="answerDiv">
		<img id="magicCowBallImg" src="magic-cow-ball.png" alt="Magic Cow Ball" />
		<p id="answer"></p>
	</div>
	<div id="cowFactDiv" class="hide">
		<p id="cowFact"></p>
	</div>
	<form>
		<label for="prompt">Ask the Magic Cow Ball a question:</label><br />
		<input type="text" id="prompt" name="prompt" size="50" required /><br /><br />
		<input type="submit" value="Ask" />
	</form>
	<div class="share">
		<p>Share your result:</p>
		<button id="shareTwitter" class="shareBtn">Share on Twitter</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
